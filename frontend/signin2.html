<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Sign In</title>
  <link rel="stylesheet" href="theme.css" />
</head>
<body class="auth-page">
  <div class="auth-panel">
    <h2>Customer Login</h2>
    
    <form id="customerLoginForm" class="form">
      <div class="field"><label>Username</label><input type="text" name="username" required></div>
      <div class="field"><label>Password</label><input type="password" name="password" required></div>
      <button type="submit" class="button full">Login</button>
      <div class="switch">Need an account? <a href="signup2.html">Sign Up</a></div>
    </form>
  </div>
  <script>
    document.getElementById('customerLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value;
      try {
        const res = await fetch('/api/customer/login', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({ username, password }) });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.success !== false) {
          window.location.href = data.redirect || 'index1.html';
        } else {
          alert(data.error || data.message || 'Login failed');
        }
      } catch { alert('Network error'); }
    });
  </script>
</body>
</html>
