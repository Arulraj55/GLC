<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - GreenLink</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #6d28d9;
      --primary-light: #a78bfa;
      --success: #10b981;
      --warning: #f59e0b;
      --info: #3b82f6;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
    }
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      gap: 15px;
    }
    .header-actions a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions a:hover { background: rgba(255,255,255,0.25); }
    
    /* Main Content */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: var(--surface);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .stat-card .icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .stat-card.total .icon { background: #ede9fe; color: var(--primary); }
    .stat-card.processing .icon { background: #fef3c7; color: var(--warning); }
    .stat-card.shipped .icon { background: #dbeafe; color: var(--info); }
    .stat-card.delivered .icon { background: #d1fae5; color: var(--success); }
    .stat-card h3 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .stat-card p {
      font-size: 14px;
      color: var(--muted);
    }
    
    /* Orders List */
    .orders-section h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .order-card {
      background: var(--surface);
      border-radius: 16px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .order-header {
      padding: 20px 24px;
      background: #faf5ff;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .order-header-left h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .order-header-left p {
      font-size: 13px;
      color: var(--muted);
    }
    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-confirmed { background: #ede9fe; color: var(--primary); }
    .status-processing { background: #fef3c7; color: #b45309; }
    .status-shipped { background: #dbeafe; color: #1d4ed8; }
    .status-delivered { background: #d1fae5; color: #047857; }
    
    .order-body {
      padding: 20px 24px;
    }
    .order-items {
      margin-bottom: 20px;
    }
    .order-item {
      display: flex;
      gap: 15px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .order-item:last-child { border-bottom: none; }
    .order-item-img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: #e5e7eb center/cover no-repeat;
    }
    .order-item-info {
      flex: 1;
    }
    .order-item-info h4 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .order-item-info p {
      font-size: 13px;
      color: var(--muted);
    }
    .order-item-price {
      font-weight: 700;
      color: var(--text);
    }
    
    /* Progress Tracker */
    .order-progress {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
    }
    .progress-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: var(--border);
    }
    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .progress-step .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--border);
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .progress-step.completed .circle {
      background: var(--success);
      color: white;
    }
    .progress-step.active .circle {
      background: var(--primary);
      color: white;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(124, 58, 237, 0); }
    }
    .progress-step span {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .progress-step.completed span,
    .progress-step.active span { color: var(--text); font-weight: 600; }
    
    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .order-footer .delivery-info {
      font-size: 14px;
      color: var(--muted);
    }
    .order-footer .delivery-info strong { color: var(--text); }
    .order-footer .total {
      font-size: 18px;
      font-weight: 700;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--surface);
      border-radius: 16px;
    }
    .empty-state i {
      font-size: 60px;
      color: var(--border);
      margin-bottom: 20px;
    }
    .empty-state h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .empty-state p {
      color: var(--muted);
      margin-bottom: 20px;
    }
    .empty-state a {
      display: inline-block;
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
    }
    
    @media (max-width: 600px) {
      .header { flex-direction: column; gap: 15px; text-align: center; }
      .progress-steps { flex-wrap: wrap; gap: 20px; justify-content: center; }
      .progress-steps::before { display: none; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-box"></i> My Orders</h1>
    <div class="header-actions">
      <a href="index1.html"><i class="fas fa-home"></i> Home</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </header>

  <div class="container">
    <!-- Stats -->
    <div class="stats">
      <div class="stat-card total">
        <div class="icon"><i class="fas fa-receipt"></i></div>
        <h3 id="totalOrders">0</h3>
        <p>Total Orders</p>
      </div>
      <div class="stat-card processing">
        <div class="icon"><i class="fas fa-clock"></i></div>
        <h3 id="processingOrders">0</h3>
        <p>Processing</p>
      </div>
      <div class="stat-card shipped">
        <div class="icon"><i class="fas fa-truck"></i></div>
        <h3 id="shippedOrders">0</h3>
        <p>Shipped</p>
      </div>
      <div class="stat-card delivered">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h3 id="deliveredOrders">0</h3>
        <p>Delivered</p>
      </div>
    </div>

    <!-- Orders List -->
    <div class="orders-section">
      <h2><i class="fas fa-list"></i> Order History</h2>
      <div id="ordersList"></div>
    </div>
  </div>

  <script>
    const productImageMapping = {
      'Carrot': 'product1.jpg', 'Carrots': 'product1.jpg',
      'Tomato': 'product2.jpg', 'Tomatoes': 'product2.jpg',
      'Potato': 'product3.jpg', 'Potatoes': 'product3.jpg',
      'Corn': 'product4.jpg', 'Cucumber': 'product5.jpg',
      'Onion': 'product6.jpg', 'Onions': 'product6.jpg',
      'Garlic': 'product7.jpg', 'Lettuce': 'product8.jpg',
      'Bell Pepper': 'product9.jpg', 'Broccoli': 'product10.jpg',
      'Eggplant': 'product11.jpg', 'Brinjal': 'product11.jpg',
      'Green Pepper': 'product12.jpg', 'Spinach': 'product13.jpg',
      'Beetroot': 'product14.jpg', 'Coriander': 'product15.jpg',
      'Cabbage': 'product16.jpg'
    };
    
    async function loadOrders() {
      try {
        const res = await fetch('/api/orders', { credentials: 'include' });
        const orders = await res.json();
        
        if (!orders.length) {
          document.getElementById('ordersList').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-box-open"></i>
              <h3>No orders yet</h3>
              <p>You haven't placed any orders yet. Start shopping!</p>
              <a href="index1.html">Browse Products</a>
            </div>
          `;
          return;
        }
        
        // Calculate stats
        const stats = { total: orders.length, processing: 0, shipped: 0, delivered: 0, confirmed: 0 };
        orders.forEach(order => {
          const status = (order.status || 'confirmed').toLowerCase();
          if (status === 'processing' || status === 'confirmed') stats.processing++;
          else if (status === 'shipped') stats.shipped++;
          else if (status === 'delivered') stats.delivered++;
        });
        
        document.getElementById('totalOrders').textContent = stats.total;
        document.getElementById('processingOrders').textContent = stats.processing;
        document.getElementById('shippedOrders').textContent = stats.shipped;
        document.getElementById('deliveredOrders').textContent = stats.delivered;
        
        // Render orders
        document.getElementById('ordersList').innerHTML = orders.map(order => {
          const status = (order.status || 'confirmed').toLowerCase();
          const statusLabels = {
            confirmed: 'Order Confirmed',
            processing: 'Processing',
            shipped: 'Shipped',
            delivered: 'Delivered'
          };
          const statusIcons = {
            confirmed: 'fa-check',
            processing: 'fa-clock',
            shipped: 'fa-truck',
            delivered: 'fa-check-circle'
          };
          
          const orderDate = new Date(order.createdAt).toLocaleDateString('en-IN', {
            day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
          });
          
          const deliveryDate = order.estimatedDelivery 
            ? new Date(order.estimatedDelivery).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })
            : '3-5 business days';
          
          const progressSteps = ['confirmed', 'processing', 'shipped', 'delivered'];
          const currentIdx = progressSteps.indexOf(status);
          
          const itemsHtml = (order.items || []).slice(0, 3).map(item => {
            let img = item.image || productImageMapping[item.product] || 'product1.jpg';
            img = img.replace('frontend/', '');
            return `
              <div class="order-item">
                <div class="order-item-img" style="background-image:url('${img}')"></div>
                <div class="order-item-info">
                  <h4>${item.product}</h4>
                  <p>From: ${item.farmer || 'Market'}</p>
                </div>
                <div class="order-item-price">₹${parseFloat(item.price) || 0}</div>
              </div>
            `;
          }).join('');
          
          const moreItems = (order.items || []).length > 3 ? `<p style="color:#6b7280;font-size:13px;padding-top:10px;">+ ${order.items.length - 3} more items</p>` : '';
          
          return `
            <div class="order-card">
              <div class="order-header">
                <div class="order-header-left">
                  <h3><i class="fas fa-receipt"></i> ${order.orderId}</h3>
                  <p>Ordered on ${orderDate}</p>
                </div>
                <span class="status-badge status-${status}">
                  <i class="fas ${statusIcons[status] || 'fa-box'}"></i>
                  ${statusLabels[status] || status}
                </span>
              </div>
              <div class="order-body">
                <div class="order-progress">
                  <div class="progress-steps">
                    ${progressSteps.map((step, idx) => `
                      <div class="progress-step ${idx < currentIdx ? 'completed' : ''} ${idx === currentIdx ? 'active' : ''}">
                        <div class="circle">
                          ${idx < currentIdx ? '<i class="fas fa-check"></i>' : `<i class="fas ${statusIcons[step]}"></i>`}
                        </div>
                        <span>${statusLabels[step]}</span>
                      </div>
                    `).join('')}
                  </div>
                </div>
                <div class="order-items">
                  ${itemsHtml}
                  ${moreItems}
                </div>
                <div class="order-footer">
                  <div class="delivery-info">
                    <strong><i class="fas fa-truck"></i> Estimated Delivery:</strong> ${deliveryDate}
                    ${order.payment?.method === 'cod' ? '<br><span style="color:#f59e0b;"><i class="fas fa-money-bill"></i> Cash on Delivery</span>' : '<br><span style="color:#10b981;"><i class="fas fa-credit-card"></i> Paid via UPI</span>'}
                  </div>
                  <div class="total">Total: ₹${order.total || 0}</div>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
      } catch (e) {
        console.error('Error loading orders:', e);
        document.getElementById('ordersList').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Error loading orders</h3>
            <p>Please try again later</p>
          </div>
        `;
      }
    }
    
    loadOrders();
  </script>
</body>
</html>
